<!DOCTYPE html>
<html>
<head>
  <title>Smart Study Bot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div id="app">
    <select id="personality">
      <option value="teacher">Teacher</option>
      <option value="friend">Friend</option>
      <option value="study">Study Assistant</option>
      <option value="quizmaster">Quizmaster</option>
    </select>
    <input type="checkbox" id="noThink"> No Think
    <input type="checkbox" id="stream"> Stream Response
    <input type="checkbox" id="tts"> Enable TTS
    <ul id="chat"></ul>
    <input type="text" id="msg" placeholder="Type message">
    <input type="file" id="image">
    <button onclick="sendMessage()">Send</button>
    <button onclick="uploadImage()">Upload Image</button>
    <button onclick="fetchImage()">Fetch Image</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
